<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

    <style>
        body {
            background: url('https://source.unsplash.com/twukN12EN7c/1920x1080') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            background-size: cover;
            -o-background-size: cover;
        }
    </style>
    <title>Hello, world!</title>

</head>
<body>
<!-- Page Content -->
<div class="container">
    <div class="card border-0 shadow my-5">
        <div class="card-body p-5">
            <h1 class="fw-light">Private Page</h1>
            <p class="lead">This is the private page that only authorized users can come in</p>
            <form name="fetch-customers" th:action="@{/customers}" th:formmethod="POST">
                <button type="submit" class="btn btn-outline-success">Customers</button>
            </form>
            <br>
            <br>
            <br>
<div th:unless="${error==null}">
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">Status Code</th>
            <th scope="col">Error</th>
        </tr>
        </thead>
        <tbody>
            <th ><span th:text="${error.statusCode}"></span></th>
            <th ><span th:text="${error.body}"></span></th>
        </tr>
        </tbody>

    </table>
</div>
            <div th:if="${error==null}">
                <table class="table table-dark">
                    <thead>
                    <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">DL Number</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="customer:${customers}">
                        <td><span th:text="${customer.firstName}"></span></td>
                        <td><span th:text="${customer.lastName}"></span></td>
                        <td><span th:text="${customer.dlNumber}"></span></td>
                    </tr>
                    </tbody>
                </table>

            </div>


            <div style="height: 700px"></div>
        </div>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
